#Дагон, и кстати это санрайза, да-да https://github.com/space-sunrise/space-station-14/blob/master/CLA.txt
- type: entity
  name: Инъектор Нeопаразита
  id: NeoparasiteOne
  parent: BaseItem
  suffix: Дагон
  description: A complex artwork of handheld machinery allowing the user to host a holoparasite guardian.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/hypospray.rsi
    state: combat_hypo
  - type: GuardianCreator
    guardianProto: Dagon
  - type: HiddenDescription
    entries:
    - label: Инъектор голопаразита 2.0 типа "Дагон"
      whitelistMind:
        components:
          - TraitorRole
          - NukeOperative
    - label: Гипоспрей, похожий на тот, что есть у главного врача. есть этикетка с цифрой "1"
      jobRequired:
        - ResearchAssistant
        - ResearchDirector
        - Scientist
        - Borg
    - label: Гипоспрей, на его кончике можно заметить остатки жидкости с наноботами
      jobRequired:
        - Paramedic
        - MedicalDoctor
        - ChiefMedicalOfficer

- type: entity
  name: Дагон
  id: Dagon
  description: Редспейс аномалия
  save: false
  components:
    - type: LagCompensation
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: Голопаразит 2.0 "Дагон"
      description: СПРОСИТЕ В АХ ПРО ВАШИ СПОСОБНОСТИ
    - type: GhostTakeoverAvailable
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 4
      baseSprintSpeed: 5.5
    - type: DamageOnHighSpeedImpact
      damage:
        types:
          Blunt: 5
      soundHit:
        collection: MetalThud
    - type: RandomSprite
      available:
        - enum.DamageStateVisualLayers.Base:
            magic_base: ""
          enum.DamageStateVisualLayers.BaseUnshaded:
            magic_flare: Sixteen
        - enum.DamageStateVisualLayers.Base:
            miner_base: ""
          enum.DamageStateVisualLayers.BaseUnshaded:
            miner_flare: Sixteen
        - enum.DamageStateVisualLayers.Base:
            tech_base: ""
          enum.DamageStateVisualLayers.BaseUnshaded:
            tech_flare: Sixteen
    - type: Sprite
      drawdepth: Mobs
      sprite: Mobs/Aliens/Guardians/guardians.rsi
      layers:
        - state: tech_base
          map: [ "enum.DamageStateVisualLayers.Base" ]
        - state: tech_flare
          map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
          color: "#40a7d7"
          shader: unshaded
      noRot: true
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.35
          density: 25
          mask:
            - FlyingMobMask
          layer:
            - FlyingMobLayer
    - type: Damageable
      damageContainer: Biological
    - type: MobState
      allowedStates:
        - Alive
    - type: CombatMode
    - type: Internals
    - type: Examiner
    - type: Speech
      speechVerb: Robotic
    - type: TypingIndicator
      proto: guardian
    - type: Pullable
    - type: MeleeWeapon
      hidden: false
      altDisarm: false
      animation: WeaponArcFist
      attackRate: 1.2
      autoAttack: true
      damage:
        types:
          Blunt: 10
          Structural: 15
    - type: MeleeSpeech
    - type: UserInterface
      interfaces:
      - key: enum.MeleeSpeechUiKey.Key
        type: MeleeSpeechBoundUserInterface
    - type: Actions
    - type: Guardian
    - type: InteractionPopup
      interactSuccessString: petting-success-holo
      interactFailureString: petting-failure-holo
      successChance: 0.7
    - type: Tag
      tags:
        - CannotSuicide
    - type: Gun
      minAngle: 24
      maxAngle: 55
      angleIncrease: 4
      angleDecay: 16
      fireRate: 50
      selectedMode: FullAuto
      availableModes:
        - FullAuto
    - type: ProjectileBatteryAmmoProvider
      proto: DagonProjectile
      fireCost: 50
    - type: BatterySelfRecharger
      autoRecharge: true
      autoRechargeRate: 50
    - type: Battery
      maxCharge: 5000
      startingCharge: 5000

- type: entity
  id: DagonProjectile
  name: да, это пародия на изумрудный всплеск
  description: Оdfewf
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: magicm_green
  - type: Projectile
    damage:
      groups: # good enough. Maybe make it call the rejuvenate command later.
        Brute: 1
    ignoreResistances: true

